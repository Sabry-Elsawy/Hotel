





  
<section>
    <div class="container-fluid">
        <div class="row padding-x ">
            <div class="col-lg-6  text-form">
                <div>
                    <h1 class="logo"><span>Stay</span>cation.</h1>
                </div>
              <form        class="w-75 mx-auto  my-5">
                <div class="title-form  ">
                    <h2>Sign up</h2>
                    <p>Already have an account<br>You can <a routerLink="/Auth/login">Login here !</a></p>
                </div>


                <label  for="profile" class="upload-profile ">
                    <div class="frame" *ngIf="!profileImage(); else preview">
                      <i class="fa-solid fa-upload upload-icon mb-2"></i>
                      <p class="mb-0 upload-text">Upload Image</p>
                    </div>
                  
                    <ng-template  #preview>
                      <div class="position-relative image">
                        <img [src]="profileImage()" alt="Profile preview" class="preview-image">
                        <!-- <i (click)="removeProfileImage($event)" class="fa-solid fa-xmark"></i> -->
                      </div>
                    </ng-template>
                  
                 
                    <input id="profile" class="d-none" type="file" accept="image/*" (change)="onFileSelected($event)">
                  </label>
                  


                

                  <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>User name</mat-label>
                    <input  type="email" matInput placeholder="Enter your user name">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Email</mat-label>
                    <input  type="email" matInput placeholder="Enter your email">
                  </mat-form-field>


                  <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field appearance="outline" class="w-100 ">
                            <mat-label>Phone number</mat-label>
                            <input  type="email" matInput placeholder="Enter your phone number">
                          </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field appearance="outline" class="w-100 ">
                            <mat-label>Country</mat-label>
                            <input  type="email" matInput placeholder="Enter your country">
                          </mat-form-field>
                    </div>
                  </div>


                  <div class="position-relative ">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" [type]="hidepass? 'password' : 'text'" matInput placeholder="Enter your password">
                      </mat-form-field>
                      <i (click)="toggleSee()" class="fa-solid see-pass gray" [class]="hidepass?'fa-eye-slash':'fa-eye'"></i>
                  </div>


                  <div class="position-relative ">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input formControlName="password" [type]="hidepass? 'password' : 'text'" matInput placeholder="Enter your confirm password">
                      </mat-form-field>
                      <i (click)="toggleSee()" class="fa-solid see-pass gray" [class]="hidepass?'fa-eye-slash':'fa-eye'"></i>
                  </div>


              
 

                  <button type="submit" class="btn btn-primary d-block">Sign up</button>

              </form>
            </div>

            <div class="col-lg-6 image-form rounded-5 ">
                <div class="text-image">
                    <h3 >Sign up to Roamhome</h3>
                    <p >Homes as unique as you.</p>
                </div>
            </div>
        </div>
    </div>
</section>
